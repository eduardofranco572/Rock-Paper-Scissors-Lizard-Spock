<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/mobile.css">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Rock, Paper, Scissors, Lizard, Spock</title>

</head>
<body>

  <section class="container">
    <div class="scoreboard">
      <div class="conteudo-score">
        <img class="logo-score" src="images/logo-bonus.svg" alt="Rock, Paper, Scissors">
        <div class="placar-score">
          <p class="titulo-score">SCORE</p>
          <p class="pontos" id="pontos">0</p>
        </div>
      </div>
    </div>

    <div class="game">
      <div class="alinhaGame">
        <div class="g1">
          <button class="point btn-t" id="click-btn-t"></button>
        </div>
        <div class="grup1">
          <button class="point btn-sp" id="click-btn-sp"></button>
          <button class="point btn-pa" id="click-btn-pa"></button>
        </div>
        <div class="grup2">
          <button class="point btn-pe" id="click-btn-pe"></button>
          <button class="point btn-la" id="click-btn-la"></button>
        </div>
      </div>
    </div>
    <div class="game2">
        <div class="jogador">
          <h1>YOU PICKED</h1>
          <div class="button-com">
            <button class="btn-jogador-escolhe" id="btn-escolhe"></button>
          </div>
        </div>

        <div class="resposta">

        </div>

        <div class="computer">
          <h1>THE HOUSE PICKED</h1>
          <div class="button-com">
            <button class="btn-computer" id="btn-comp"></button>
          </div>
        </div>
    </div>

  </section>

  <footer>
    <div class="buttons">
        <button id="Rules">Rules</button>
        <button id="Reset">Reset</button>
    </div>
  
    <div class="rules-modal">
      <div class="rules-content">
        <img class="rules-close" src="images/icon-close.svg" alt="Games Rules Close">
        <img class="rules-img" src="images/image-rules-bonus.svg" alt="Game Rules">
      </div>
    </div>
  
    <div class="attribution">
      <div class="mensagem">
          <h1>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Eduardo Franco</a>.
          </h1>
      </div>
    </div>
  </footer>

  <script src="js/jogo.js"></script>
  <script src="js/rules.js"></script>

</body>
</html>
